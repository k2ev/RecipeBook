<app-header (featureSelected)="onFeatureLoaded($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="featureLoaded === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="featureLoaded === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
